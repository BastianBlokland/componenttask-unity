- uid: UnityEngine.GameObjectExtensions.CreateTaskRunner(GameObject,UnityEngine.TaskRunOptions)
  commentId: M:UnityEngine.GameObjectExtensions.CreateTaskRunner(GameObject,UnityEngine.TaskRunOptions)
  id: CreateTaskRunner(GameObject,UnityEngine.TaskRunOptions)
  isExtensionMethod: true
  parent: UnityEngine.GameObjectExtensions
  langs:
  - csharp
  - vb
  name: CreateTaskRunner(GameObject, TaskRunOptions)
  nameWithType: GameObjectExtensions.CreateTaskRunner(GameObject, TaskRunOptions)
  fullName: UnityEngine.GameObjectExtensions.CreateTaskRunner(GameObject, UnityEngine.TaskRunOptions)
  type: Method
  source:
    id: CreateTaskRunner
    path: ''
    startLine: 530
  assemblies:
  - cs.temp.dll
  namespace: UnityEngine
  summary: "\nCreate a <xref href=\"ComponentTask.ITaskRunner\" data-throw-if-not-resolved=\"false\"></xref> on the given gameobject.\n"
  remarks: "\nIf you run tasks on the returned runner then they are cancelled automatically when the\ngameobject is destroyed.\n\nCan only be called from the unity-thread in play-mode.\n"
  example: []
  syntax:
    content: public static ITaskRunner CreateTaskRunner(this GameObject gameObject, TaskRunOptions options = TaskRunOptions.Default)
    parameters:
    - id: gameObject
      type: GameObject
      description: GameObject to create the task-runner on.
    - id: options
      type: UnityEngine.TaskRunOptions
      description: Options for configuring how tasks are run on this runner.
    return:
      type: ComponentTask.ITaskRunner
      description: Newly created <xref href="ComponentTask.ITaskRunner" data-throw-if-not-resolved="false"></xref>.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function CreateTaskRunner(gameObject As GameObject, options As TaskRunOptions = TaskRunOptions.Default) As ITaskRunner
  overload: UnityEngine.GameObjectExtensions.CreateTaskRunner*
  exceptions:
  - type: ComponentTask.Exceptions.NotPlayingException
    commentId: T:ComponentTask.Exceptions.NotPlayingException
    description: "\nThrown when called in edit-mode.\n"
  - type: ComponentTask.Exceptions.NonUnityThreadException
    commentId: T:ComponentTask.Exceptions.NonUnityThreadException
    description: "\nThrown when called from a non-unity thread.\n"
  modifiers.csharp:
  - public
  - static
  modifiers.vb:
  - Public
  - Shared
